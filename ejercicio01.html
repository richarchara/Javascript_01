<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="badge badge-primary text-wrap" style="width: 6rem;">
        Ejercicio 01
    </div>
    <div class="container-fluid">
        <div class="row">
          <div class="col-4">
            <p>a. Modificar el contenido (texto) del párrafo</p>
            <div>
                <button onclick="modificar()"class="btn btn-outline-danger">Mostrar Texto</button>
                <br/>
                <p id="texto" class="border">...</p>
            </div>
          </div>
          <div class="col-4">
            <p>b. Mostrar el texto que se escribe en la entrada dentro del párrafo</p>
            <div>
                <label for="nombre">Texto</label>
                <input type="text" name="nombre" id="nombre">
                <div><button onclick="copear()" class="btn btn-outline-warning">Mostrar Texto</button></div>
                <p id="texto2" class="border">....</p>
            </div>
          </div>
          <div class="col-4">
            <p>c. Modificar la imagen: Apagado/Encendido</p>
            <div>
                <button  onclick="cambiar()" class="btn btn-outline-secondary">Cambiar</button>
                <img id="imagen" src="imagen/pic_bulboff.gif" alt="Apagado">
            </div>
          </div>
        </div>
      
      <hr>
      <div class="row">
        <div class="col-4">
          <p>d. Lanzar Diálogo Alerta</p>
          <div>
              <button onclick="alerta()" class="btn btn-outline-primary">Mostrar Alerta</button>
              <br/>
              <p id="tAlerta" class="border">...</p>
          </div>
        </div>
        <div class="col-4">
          <p>e. Mostrar Diálogo Confirmación</p>
          <div>
            <button onclick="confirmar()" class="btn btn-outline-dark">Mostrar Confirmación</button>
            <br/>
            <p id="tConfirmación" class="border">...</p>
          </div>
        </div>
        <div class="col-4">
          <p>f. Mostrar Diálogo Réplica</p>
          <div>
            <button onclick="condicional()" class="btn btn-outline-success">Mostrar Réplica</button>
            <br/>
            <p id="tReplica" class="border">...</p>
          </div>
        </div>
      </div>
    </div>
    <script>
        ///complete el código aquí
        function modificar() {
        var p = document.getElementById("texto");
        p.innerHTML="Richard Chara Zapana";
        }

        function copear() {
        const texto2=document.getElementById("texto2");
        const nombre=document.getElementById("nombre");
         texto2.innerHTML=nombre.value;
        }
        function cambiar(){
        	const imagen=document.getElementById("imagen");
        	imagen.src="imagen/pic_bulbon.gif";
        }
        function alerta(){
        	alert("este es un dialogo alerta")
        	const parrafo=document.getElementById("tAlerta");
        	parrafo.innerHTML="se mostro una alerta";
        }
        function confirmar(){
          const resp=confirm("¿Esta de acuerdo en cerrar este dialogo?");
          const conf=document.getElementById("tConfirmación");
          if(resp){
            conf.innerHTML="El usuario eligio Aceptar"
          }else{
            conf.innerHTML="El usuario eligio Cancelar"
          }
        }
        function condicional(){
        	const respuesta=prompt("¿Puede dejarnos un mensaje");
        	const confirmar=document.getElementById("tReplica");
        	if(respuesta==null){
        		confirmar.innerHTML="el usuario canceló";
        	}else{
        		confirmar.innerHTML="el usuario ecribio ";
        	}
        }
    </script>
</body>
</html>
